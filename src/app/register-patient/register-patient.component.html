<mat-card class="mat-elevation-z4">
    <h1 style="text-align: center;">Register</h1>
    <form [formGroup]="registerPatientForm" [style.fontSize.px]="12">
        <table>
            <tr>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="firstName">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Date Of Birth</mat-label>
                        <input matInput type="date" placeholder="" formControlName="dateOfBirth">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile No</mat-label>
                        <input matInput placeholder="" formControlName="mobileNo">
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="xyz@abc.com" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Aadhar No</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="aadhar">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="Male">
                    Male
                </mat-option>
                <mat-option value="Female">
                    Female
                </mat-option>
                <mat-option value="Others">
                    Others
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div formGroupName="address">
            <mat-form-field appearance="outline">
                <mat-label>Address 1</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St" formControlName="address1"></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Address 2</mat-label>
                <textarea matInput formControlName="address2"></textarea>
            </mat-form-field>
            
            <table>
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="Ex. Mumbai" formControlName="city">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="Ex. California" formControlName="state">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Postal Code</mat-label>
                            <input matInput #postalCode maxlength="5" placeholder="Ex. 941059" formControlName="pincode">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <button type="submit" mat-raised-button color="primary" [style.fontSize.px]="16" (click)="callRegister(registerPatientForm.value)">Register</button>
        <button type="reset" mat-raised-button color="warn" [style.fontSize.px]="16" (click)="registerPatientForm.reset()">Cancel</button>
    </form>
</mat-card>
