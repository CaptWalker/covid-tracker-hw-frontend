<div class="grid-container">
    <mat-grid-list cols="4" rowHeight="1.5:1">

      <mat-grid-tile colspan="2" rowspan="2">
        <mat-card class="dashboard-card mat-elevation-z4">
      
          <mat-card-header>
            <mat-card-title>
              {{pieTitle}}
            </mat-card-title>
          </mat-card-header>
      
          <mat-card-content class="dashboard-card-content">
            <div>
                <app-pie-chart 
                    [chartLabels]="pieChartLabels" 
                    [chartData]="pieChartData"
                    [chartColors]="pieChartColors"></app-pie-chart>
            </div>
            
          </mat-card-content>
            <div style="text-align: center;">
                <h3 style="font-weight: 700; color:rgb(56, 142, 60, .8);">You have low chances of Covid +ve</h3>
            </div>
        </mat-card>
      </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="2">
            <mat-card class="dashboard-card mat-elevation-z4">
        
            <mat-card-header>
                <mat-card-title>
                {{doughnutTitle}}
                </mat-card-title>
            </mat-card-header>
        
            <mat-card-content class="dashboard-card-content">
                <div>
                    <app-donut-chart 
                        [chartLabels]="doughnutChartLabels" 
                        [chartData]="doughnutChartData">
                    </app-donut-chart>
                </div>
                
            </mat-card-content>
            <div style="text-align: center;">
              Last Updated on 31 July 2020 13:00 IST
          </div>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="2">
            <mat-card class="dashboard-card mat-elevation-z4">
          
              <mat-card-header>
                <mat-card-title>
                  Daily Cases
                </mat-card-title>
              </mat-card-header>
          
              <mat-card-content class="dashboard-card-content">
                <div><app-line-chart></app-line-chart></div>
              </mat-card-content>
            
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile colspan="2" rowspan="2">
            <mat-card class="dashboard-card mat-elevation-z4">
        
            <mat-card-header>
                <mat-card-title>
                {{mortalityDoughnutTitle}}
                </mat-card-title>
            </mat-card-header>
        
            <mat-card-content class="dashboard-card-content">
                <div>
                    <app-donut-chart 
                        [chartLabels]="mortalityDoughnutChartLabels" 
                        [chartData]="mortalityDoughnutChartData">
                    </app-donut-chart>
                </div>
                
            </mat-card-content>
            <div style="text-align: center;">
              NOTE: Result deduced based on patients with similar symptoms
          </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
